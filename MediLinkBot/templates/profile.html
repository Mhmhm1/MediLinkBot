<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€“ MediLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Profile</h3>
      <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Home</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('profile') }}" class="card p-3 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" name="name" value="{{ current_user.name or '' }}" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Age</label>
          <input type="text" name="age" value="{{ current_user.age or '' }}" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Location</label>
          <input type="text" name="location" value="{{ current_user.location or '' }}" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Theme</label>
          <select name="theme" class="form-select">
            <option value="">System default</option>
            <option value="light" {% if theme=='light' %}selected{% endif %}>Light</option>
            <option value="dark" {% if theme=='dark' %}selected{% endif %}>Dark</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
